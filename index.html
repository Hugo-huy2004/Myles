        const errorScreen = document.getElementById('errorScreen');

        let galaxyData = demoGalaxyData;

        const maxParticles = 80; // Reduced for mobile performance

        // Three.js setup for twinkling 3D galaxy
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('galaxyCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Lower pixel ratio for mobile

        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 3000; // Reduced for performance
        const positions = new Float32Array(starsCount * 3);
        const colors = new Float32Array(starsCount * 3);
        const sizes = new Float32Array(starsCount);
        const opacities = new Float32Array(starsCount);

        for (let i = 0; i < starsCount; i++) {
            const i3 = i * 3;
            positions[i3] = (Math.random() - 0.5) * 1500;
            positions[i3 + 1] = (Math.random() - 0.5) * 1500;
            positions[i3 + 2] = (Math.random() - 0.5) * 1500;

            const colorChoice = Math.random();
            if (colorChoice < 0.5) {
                colors[i3] = 1; colors[i3 + 1] = 1; colors[i3 + 2] = 1; // White
            } else if (colorChoice < 0.8) {
                colors[i3] = 0.6; colors[i3 + 1] = 0.8; colors[i3 + 2] = 1; // Light blue
            } else {
                colors[i3] = 1; colors[i3 + 1] = 0.6; colors[i3 + 2] = 0.8; // Light pink
            }

            sizes[i] = Math.random() * 1.5 + 0.5; // Smaller stars
            opacities[i] = Math.random() * 0.4 + 0.4;
        }

        starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        starsGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        starsGeometry.setAttribute('opacity', new THREE.BufferAttribute(opacities, 1));

        const starsMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader: `
                attribute float size;
                attribute float opacity;
                varying float vOpacity;
                void main() {
                    vOpacity = opacity;
                    gl_PointSize = size;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                varying float vOpacity;
                void main() {
                    float twinkle = sin(time * 1.5 + vOpacity * 8.0) * 0.3 + 0.7; // Slower twinkle
                    gl_FragColor = vec4(1.0, 1.0, 1.0, vOpacity * twinkle);
                }
            `,
            transparent: true,
            vertexColors: true
        });

        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);
        camera.position.z = 400; // Closer camera for mobile

        // 3D movement controls
        let isDraggingGalaxy = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };

        document.addEventListener('mousedown', (e) => {
            if (!e.target.classList.contains('text-particle') && !e.target.classList.contains('image-particle')) {
                isDraggingGalaxy = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingGalaxy) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                rotation.y += deltaMove.x * 0.0015; // Slower rotation
                rotation.x += deltaMove.y * 0.0015;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        document.addEventListener('mouseup', () => {
            isDraggingGalaxy = false;
        });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1 && !e.target.classList.contains('text-particle') && !e.target.classList.contains('image-particle')) {
                isDraggingGalaxy = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (isDraggingGalaxy && e.touches.length === 1) {
                e.preventDefault();
                const deltaMove = {
                    x: e.touches[0].clientX - previousMousePosition.x,
                    y: e.touches[0].clientY - previousMousePosition.y
                };
                rotation.y += deltaMove.x * 0.0015;
                rotation.x += deltaMove.y * 0.0015;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            isDraggingGalaxy = false;
        });

        // Device orientation for mobile
        let lastAlpha = null, lastBeta = null;
        window.addEventListener('deviceorientation', (e) => {
            if (e.alpha !== null && e.beta !== null) {
                if (lastAlpha === null) {
                    lastAlpha = e.alpha;
                    lastBeta = e.beta;
                }
                rotation.y += (e.alpha - lastAlpha) * 0.0008; // Slower rotation
                rotation.x += (e.beta - lastBeta) * 0.0008;
                lastAlpha = e.alpha;
                lastBeta = e.beta;
            }
        });

        function animateGalaxy() {
            requestAnimationFrame(animateGalaxy);
            starsMaterial.uniforms.time.value += 0.01;
            starField.rotation.y = rotation.y;
            starField.rotation.x = rotation.x;
            renderer.render(scene, camera);
        }
        animateGalaxy();

        function initializeGalaxy() {
            const style = document.createElement('style');
            style.textContent = `

                .text-particle.birthday { color: ${galaxyData.colors.birthday}; text-shadow: 0 0 15px ${galaxyData.colors.birthday}, 0 0 25px ${galaxyData.colors.birthday}, 0 0 35px ${galaxyData.colors.birthday}, 1px 1px 4px rgba(0,0,0,0.8); }
                .text-particle.date { color: ${galaxyData.colors.date}; text-shadow: 0 0 20px ${galaxyData.colors.date}, 0 0 30px ${galaxyData.colors.date}, 0 0 40px ${galaxyData.colors.date}, 1px 1px 4px rgba(0,0,0,0.8); }
                .text-particle.special { color: ${galaxyData.colors.special}; text-shadow: 0 0 15px ${galaxyData.colors.special}, 0 0 25px ${galaxyData.colors.special}, 0 0 35px ${galaxyData.colors.special}, 1px 1px 4px rgba(0,0,0,0.8); }
                .text-particle.heart { color: ${galaxyData.colors.heart}; text-shadow: 0 0 20px ${galaxyData.colors.heart}, 0 0 30px ${galaxyData.colors.heart}, 0 0 40px ${galaxyData.colors.heart}, 2px 2px 5px rgba(0,0,0,0.8); }
            `;

            startParticleAnimation();

            document.body.addEventListener('touchstart', () => {

        }

        function getRandomIcon() {
            return galaxyData.icons[Math.floor(Math.random() * galaxyData.icons.length)];
        }

        function getMessageClass(message) {
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes("love") || lowerMessage.includes("y√™u") || lowerMessage.includes("myles")) {
                return "love";
            } else if (lowerMessage.includes("ch√∫c")) {
                return "birthday";
            } else if (/\d/.test(message) || message.includes("/")) {
                return "date";
            } else {
                return "special";
            }

        function createTextParticle() {
            if (activeParticles.size >= maxParticles) return;

            const isIcon = Math.random() > 0.85; // Less frequent icons
            const element = document.createElement('div');
            if (isIcon) {
                element.className = 'text-particle heart';
                element.textContent = getRandomIcon();
            } else {
                const message = getRandomMessage();
                element.className = `text-particle ${getMessageClass(message)}`;
                element.textContent = message;
            }

            const xPos = Math.random() * window.innerWidth; // Use px for precise positioning
            const animationDuration = Math.random() * 3 + 5;

            element.style.left = '0px'; // Initial left for transform
            element.style.top = '0px'; // Initial top for transform
            const baseFontSize = 12; // Smaller for mobile
            const fontSizeVariation = 5;
            element.style.fontSize = (Math.random() * fontSizeVariation + baseFontSize) + 'px';

            const depthOpacity = Math.max(0.6, Math.random()); // Higher minimum opacity
            element.style.opacity = depthOpacity;

            let startTime = null;
            let startY = -50; // Start just off-screen
            let endY = window.innerHeight + 50;
            let isPaused = false;
            let isDragging = false;
            let currentX = xPos;
            let currentY = startY;

            function animateParticle(timestamp) {
                if (isPaused || isDragging) return;
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (animationDuration * 1000 * particleSpeedMultiplier);

                if (progress < 1) {
                    currentY = startY + (endY - startY) * progress;
                    const opacity = progress < 0.05 ? progress * 20 : 
                                    progress > 0.95 ? (1 - progress) * 20 : 
                                    depthOpacity;
                    element.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    element.style.opacity = opacity;
                    requestAnimationFrame(animateParticle);
                } else {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                        activeParticles.delete(element);
                    }
                }
            }

            element.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Prevent galaxy drag
                isDragging = true;
                isPaused = true;
                element.classList.add('paused');
                currentX = e.clientX - (element.offsetWidth / 2);
                currentY = e.clientY - (element.offsetHeight / 2);
                element.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            });

            element.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    currentX = e.clientX - (element.offsetWidth / 2);
                    currentY = e.clientY - (element.offsetHeight / 2);
                    element.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    element.style.opacity = 1;
                }
            });

            element.addEventListener('mouseup', () => {
                isDragging = false;
                isPaused = false;
                element.classList.remove('paused');
                startTime = performance.now();
                startY = currentY;
                endY = window.innerHeight + 50;
                requestAnimationFrame(animateParticle);
            });

            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Prevent galaxy drag
                if (e.touches.length === 1) {
                    isDragging = true;
                    isPaused = true;
                    element.classList.add('paused');
                    currentX = e.touches[0].clientX - (element.offsetWidth / 2);
                    currentY = e.touches[0].clientY - (element.offsetHeight / 2);
                    element.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                }
            }, { passive: false });

            element.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length === 1) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - (element.offsetWidth / 2);
                    currentY = e.touches[0].clientY - (element.offsetHeight / 2);
                    element.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    element.style.opacity = 1;
                }
            }, { passive: false });

            element.addEventListener('touchend', () => {
                isDragging = false;
                isPaused = false;
                element.classList.remove('paused');
                startTime = performance.now();
                startY = currentY;
                endY = window.innerHeight + 50;
                requestAnimationFrame(animateParticle);
            });

            galaxy.appendChild(element);
            activeParticles.add(element);
            requestAnimationFrame(animateParticle);
        }

        function createImageParticle() {
            if (!galaxyData.images || galaxyData.images.length === 0 || activeParticles.size >= maxParticles) return;

            const img = document.createElement('img');
            img.src = galaxyData.images[Math.floor(Math.random() * galaxyData.images.length)];

            let startTime = null;
            let startY = -50;
            let endY = window.innerHeight + 50;

            let currentX = xPos;
            let currentY = startY;

            function animateParticle(timestamp) {
                if (isPaused || isDragging) return;
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (animationDuration * 1000 * particleSpeedMultiplier);

                if (progress < 1) {
                    currentY = startY + (endY - startY) * progress;
                    const opacity = progress < 0.05 ? progress * 20 :
                                   progress > 0.95 ? (1 - progress) * 20 :
                                   1;
                    img.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    img.style.opacity = opacity;
                    requestAnimationFrame(animateParticle);
                } else {
                    if (img.parentNode) {
                        img.parentNode.removeChild(img);
                        activeParticles.delete(img);
                    }
                }
            }

            img.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                isDragging = true;
                isPaused = true;
                img.classList.add('paused');
                currentX = e.clientX - (img.offsetWidth / 2);
                currentY = e.clientY - (img.offsetHeight / 2);
                img.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            });

            img.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    currentX = e.clientX - (img.offsetWidth / 2);
                    currentY = e.clientY - (img.offsetHeight / 2);
                    img.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    img.style.opacity = 1;
                }
            });

            img.addEventListener('mouseup', () => {
                isDragging = false;
                isPaused = false;
                img.classList.remove('paused');
                startTime = performance.now();
                startY = currentY;
                endY = window.innerHeight + 50;
                requestAnimationFrame(animateParticle);
            });

            img.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.touches.length === 1) {
                    isDragging = true;
                    isPaused = true;
                    img.classList.add('paused');
                    currentX = e.touches[0].clientX - (img.offsetWidth / 2);
                    currentY = e.touches[0].clientY - (img.offsetHeight / 2);
                    img.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                }
            }, { passive: false });

            img.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length === 1) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - (img.offsetWidth / 2);
                    currentY = e.touches[0].clientY - (img.offsetHeight / 2);
                    img.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    img.style.opacity = 1;
                }
            }, { passive: false });

            img.addEventListener('touchend', () => {
                isDragging = false;
                isPaused = false;
                img.classList.remove('paused');
                startTime = performance.now();
                startY = currentY;
                endY = window.innerHeight + 50;
                requestAnimationFrame(animateParticle);
            });

            galaxy.appendChild(img);
            activeParticles.add(img);
            requestAnimationFrame(animateParticle);
        }

        function startParticleAnimation() {
            setInterval(() => {
                if (galaxyData.images && galaxyData.images.length > 0 && Math.random() < 0.04) { // Even less frequent images
                    createImageParticle();
                } else {
                    createTextParticle();
                }
            }, particleInterval);

            const initialParticles = 8; // Fewer initial particles
            for (let i = 0; i < initialParticles; i++) {
                setTimeout(() => {
                    if (galaxyData.images && galaxyData.images.length > 0 && Math.random() < 0.04) {
                        createImageParticle();
                    } else {
                        createTextParticle();
                    }
                }, i * (particleInterval * 0.8));
            }
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initializeGalaxy();
    </script>
